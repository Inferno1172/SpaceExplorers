<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | Space Explorers</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/hero.css">
</head>

<body>
  <!-- Background hero (video) -->
  <main class="hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="assets/space-background.mp4" type="video/mp4" />
    </video>
  </main>

  <!-- Login container -->
  <div class="login-wrapper d-flex align-items-center justify-content-center vh-100 position-relative"
    style="z-index: 2;">

    <div class="glass-card p-4 px-4" style="max-width: 400px; width: 100%;">

      <div class="text-center mb-4">
        <h1 class="fs-3 mb-1">Space Explorers</h1>
        <p class="text-muted mb-0">Login to your mission control!</p>
      </div>

      <form id="loginForm" class="mt-3">

        <div class="mb-3">
          <label class="form-label mb-1">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-2">
          <label class="form-label mb-1">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <div class="text-start mb-4">
          <a href="forgot-password.html" class="small">Forgot password?</a>
        </div>

        <button type="submit" id="loginBtn" class="btn btn-dark w-100">
          Login
        </button>

      </form>

      <p id="errorMsg" class="text-danger text-center mt-3 mb-0"></p>
      <p id="successMsg" class="text-success text-center mt-3 mb-0"></p>

      <p class="text-center small mt-3 mb-0">
        No account? <a href="register.html">Register here</a>
      </p>

    </div>

  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
