<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Explorers | Spacecraft Shop</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/shop.css">
    <link rel="shortcut icon" href="src/favicon.png" type="image/x-icon">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid px-4">
                <button class="navbar-toggler border-0 p-0" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#mobileMenu">
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </button>

                <div class="collapse navbar-collapse d-none d-lg-flex" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html"><i class="bi bi-house-fill me-1"></i> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="challenges.html"><i class="bi bi-lightning-fill me-1"></i>
                                Challenges</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="discover.html"><i class="bi bi-rocket-takeoff-fill me-1"></i>
                                Discover Planets</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="shop.html"><i class="bi bi-wrench me-1"></i> Spacecraft
                                Upgrades</a>
                        </li>
                        <li class="nav-item" id="loginNav">
                            <a class="nav-link" href="login.html"><i class="bi bi-person-check-fill me-1"></i> Login</a>
                        </li>
                        <li class="nav-item" id="registerNav">
                            <a class="nav-link" href="register.html"><i class="bi bi-person-plus-fill me-1"></i>
                                Register</a>
                        </li>
                        <li class="nav-item d-none" id="userNav">
                            <a class="nav-link" href="#">
                                <i class="bi bi-person-circle me-1"></i>
                                <span id="navUsername">User</span> | <span id="navPoints">0</span> points
                            </a>
                        </li>
                        <li class="nav-item d-none" id="logoutNav">
                            <a class="nav-link" href="#" id="logoutBtn"><i class="bi bi-box-arrow-right me-1"></i>
                                Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main class="discover-container">
        <div class="page-header">
            <div class="page-header-content">
                <h1><i class="bi bi-wrench-adjustable brand-icon"></i> Spacecraft Shop</h1>
                <p>Upgrade your vessel with high-tech equipment to increase your efficiency.</p>
            </div>

            <div class="stats-card">
                <div class="multiplier-value" id="pointsMultiplier">1.00x</div>
                <div class="multiplier-label">Points Multiplier</div>
            </div>
        </div>

        <!-- Shop Filters -->
        <div class="filter-tabs">
            <button class="filter-btn active" data-category="all">All Items</button>
            <button class="filter-btn" data-category="engine">Engines</button>
            <button class="filter-btn" data-category="hull">Plating</button>
            <button class="filter-btn" data-category="special">Special</button>
            <button class="filter-btn" data-category="cosmetic">Aesthetics</button>
        </div>

        <!-- Shop Grid -->
        <div id="shopList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col-12 text-center py-5">
                <div class="spinner-border text-warning" role="status"></div>
                <p class="mt-3 text-muted">Accessing supply manifests...</p>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/navbar.js"></script>
    <script src="./js/shop.js"></script>
</body>

</html>
