<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Space Explorers</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/hero.css">
</head>

<body>

    <!-- Background hero (video) -->
    <main class="hero">
        <video class="bg-video" autoplay muted loop playsinline>
            <source src="assets/space-background.mp4" type="video/mp4" />
        </video>
    </main>

    <div class="d-flex align-items-center justify-content-center vh-100 position-relative" style="z-index: 2;">

        <div class="glass-card p-4 px-4" style="max-width: 400px; width: 100%;">

            <div class="text-center mb-4">
                <h1 class="fs-3 mb-1">Reset Password</h1>
                <p class="mb-0" style="opacity: 0.8">Enter your new password below</p>
            </div>

            <form id="resetPasswordForm" class="mt-3">

                <div class="mb-3">
                    <label class="form-label mb-1">New Password</label>
                    <input type="password" id="newPassword" class="form-control" minlength="8" required>
                    <div class="form-text text-white-50">Must be at least 8 characters long.</div>
                </div>

                <div class="mb-3">
                    <label class="form-label mb-1">Confirm Password</label>
                    <input type="password" id="confirmPassword" class="form-control" required>
                </div>

                <button type="submit" id="resetBtn" class="btn w-100">
                    Update Password
                </button>

            </form>

            <p id="errorMsg" class="text-danger text-center mt-3 mb-0"></p>
            <p id="successMsg" class="text-success text-center mt-3 mb-0"></p>

            <p class="text-center small mt-3 mb-0">
                <a href="login.html">Back to Login</a>
            </p>

        </div>

    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>

</html>
