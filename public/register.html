<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Space Explorers</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/hero.css">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>

<body>

  <!-- Background hero (video) -->
  <main class="hero">
    <video class="bg-video" autoplay muted loop playsinline>
      <source src="assets/space-background.mp4" type="video/mp4" />
    </video>
  </main>

  <div class="d-flex align-items-center justify-content-center vh-100 position-relative" style="z-index: 2;">

    <div class="glass-card p-4 px-4" style="max-width: 420px; width: 100%;">

      <div class="text-center mb-4">
        <h1 class="fs-3 mb-1">Space Explorers</h1>
        <p class="mb-0" style="opacity: 0.8">Begin your space journey!</p>
      </div>

      <form id="registerForm" class="mt-3">

        <div class="mb-3">
          <label class="form-label mb-1">Username</label>
          <input type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label mb-1">Email</label>
          <input type="email" id="email" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label mb-1">Password</label>
          <input type="password" id="password" class="form-control" required>
        </div>

        <div class="mb-4 d-flex justify-content-center">
          <!-- Adjust scale if needed for darker backgrounds, but recaptcha is iframe -->
          <div class="g-recaptcha" data-sitekey="6LfhzkIsAAAAACvgBksvbRbCcZBcGsE4WJotlRi7">
          </div>
        </div>

        <button type="submit" id="registerBtn" class="btn w-100">
          Create Account
        </button>

      </form>

      <p id="errorMsg" class="text-danger text-center mt-3 mb-0 fw-bold"></p>
      <p id="successMsg" class="text-success text-center mt-3 mb-0 fw-bold"></p>

      <p class="text-center small mt-3 mb-0">
        Already have an account? <a href="login.html">Login here</a>
      </p>

    </div>

  </div>

  <script src="js/api.js"></script>
  <script src="js/auth.js"></script>
</body>

</html>
